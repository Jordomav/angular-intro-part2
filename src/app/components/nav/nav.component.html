<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['']" *ngIf="authService.isLoggedIn()">Home</a>
      <a mat-list-item [routerLink]="['register']" *ngIf="!user && !authService.isLoggedIn()">Register</a>
      <a mat-list-item [routerLink]="['login']" *ngIf="!user && !authService.isLoggedIn()">Login</a>
      <a mat-list-item [routerLink]="['admin']" *ngIf="authService.isLoggedIn() && authService.currentUsers.admin">Admin</a>
      <a mat-list-item [routerLink]="['user', user._id]" *ngIf="user">{{user.firstName}} {{user.lastName}}</a>
      <a mat-list-item [routerLink]="['users']" *ngIf="authService.isLoggedIn()">Users</a>
      <a mat-list-item [routerLink]="['github']"  *ngIf="authService.isLoggedIn()">GitHub</a>
      <a mat-list-item [routerLink]="['logout']"  *ngIf="authService.isLoggedIn()" (click)="authService.logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angular-intro-part2</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
